<form (ngSubmit)="SubmitForm(Form)" #Form="ngForm">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        name="email"
        class="form-control"
        id="inputEmail3"
        placeholder="Email"
        ngModel
        required
        email
        #email="ngModel"
        value="{{defaultvalue}}"
      />
    </div>
  </div>
  <p *ngIf="email.invalid && email.touched" class="error">Write correctly!!!</p>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        name="password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
        ngModel
        required
        password
        #password="ngModel"
        minlength="6"
        appForbiddenName='1111111'
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">
        Sign in
      </button>
    </div>
  </div>
  
  <select name="selector" id="selector" (change)="selectOption($event.target.value)"
  [(ngModel)]="selected">
    <option value="white">white</option>
    <option value="black">black</option>
    <option value="red">red</option>
    <option value="yellow">yellow</option>
  </select>
</form>
