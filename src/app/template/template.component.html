<form [formGroup]="Form" (ngSubmit)="SubmitForm()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="email" placeholder="email" formControlName='email' />
    </div>
  </div>
  <p *ngIf="Form.get('email').invalid && Form.get('email').touched">Incorrect Email!!!</p>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="password" placeholder="password" formControlName='password'/>
    </div>
  </div>
  <p *ngIf="Form.get('password').invalid && Form.get('password').touched">Incorrect Password!!!</p>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit" [disabled]="Form.invalid">
        Sign in
      </button>
    </div>
  </div>

    <option value="yellow">yellow</option>
  </select> -->
</form>
